<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<div class="container" ng-controller="Chat Controller">
<form ng-submit="addmessage()" name="chatMsg">
<table class="table table-bordered">
<tr>
<td>Text</td>
<td input type="text" ng-model="message"></td>
<span class="count" ng-bind="max message.length">140</span>
<td>
<button ng-disabled="message.length>140||message.length==0" class="btn btn-info">Send</button>
</td>
</tr>
</table>
</form>
<p ng-repeat="message in messages|oredrBy:'time':true">
<time>{{message.time||date:'HH:MM'}}</time>
<time>{{message.message}}</time>
</p>
</div>
<body>
</body>
</html>
